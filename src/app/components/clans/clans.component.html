<div class="container">
  <div class="contenedor">
    <img class="container_img" src="https://narutodb.xyz/cards/clans.jpeg" />
    <div class="centrado">Naruto Multiverso Clanes</div>
  </div>
  <div></div>
  <div class="characters_card">
    <mat-card
      class="example-card"
      *ngFor="let item of dataSource"
      [routerLink]="item.id"
    >
      <mat-card-content>
        <mat-card-title class="example-card-title">{{
          item.name
        }}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator (page)="HandlePgeEvent($event)" [length]="58" [pageSize]="20">
  </mat-paginator>
</div>
