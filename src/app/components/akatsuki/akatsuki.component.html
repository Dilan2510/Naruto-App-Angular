<div class="container">
  <div class="contenedor">
    <img class="container_img" src="https://narutodb.xyz/cards/akatsuki.jpg" />
    <div class="centrado">Naruto Multiverso Akatsuki</div>
  </div>
  <div></div>
  <div class="characters_card">
    <mat-card class="example-card" *ngFor="let item of dataSource">
      <img class="example-card-img" mat-card-image src="{{ item.images }}" />
      <mat-card-content>
        <mat-card-title class="example-card-title">{{
          item.name
        }}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator (page)="handlePageEvent($event)" [length]="44" [pageSize]="20">
  </mat-paginator>
</div>
