<div class="content">
  <div class="content1">
    <ngb-carousel id="ngb-carousel">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper" (click)="OnNavigateCrunchyroll()">
          <img
            id="img"
            src="https://f.rpp-noticias.io/2020/01/02/8823848be625fb27277bc83469956ef999f5001577732235-mainpng.png"
            alt="Random first slide"
          />
        </div>
        <div class="carousel-caption">
          <h3>10 seconds between slides...</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            id="img"
            src="https://gamestationx.online/wp-content/uploads/2023/08/BARALHO-DE-CARTAS-BORUTO-NARUTO-NEXT-GENERATIONS-800X800.png"
            alt="Random second slide"
          />
        </div>
        <div class="carousel-caption">
          <h3>No mouse events...</h3>
          <p>This carousel doesn't pause or resume on mouse events</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            id="img"
            src="https://savepoint.es/wp-content/uploads/2011/05/naruto-shippuden-ultimate-ninja-impact-logo-portada-1.png"
            alt="Random third slide"
          />
        </div>
        <div class="carousel-caption">
          <h3>No keyboard...</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img
            id="img"
            src="https://vistoenanime.com/wp-content/uploads/2019/11/Peluches-Naruto.png"
            alt="Random fourth slide"
          />
        </div>
        <div class="carousel-caption"></div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="content2">
    <mat-card
      [routerLink]="['/characters']"
      class="example-card"
      appearance="outlined"
    >
      <img
        style="max-height: 60%"
        mat-card-image
        src="https://narutodb.xyz/cards/characters.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Personajes</mat-card-title>
    </mat-card>
    <mat-card
      class="example-card"
      appearance="outlined"
      [routerLink]="['/clans']"
    >
      <img
        mat-card-image
        src="https://narutodb.xyz/cards/clans.jpeg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Clanes</mat-card-title>
    </mat-card>
    <mat-card
      class="example-card"
      appearance="outlined"
      [routerLink]="['/villages']"
    >
      <img
        id="title-card"
        mat-card-image
        src="https://narutodb.xyz/cards/villages.webp"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Aldeas</mat-card-title>
    </mat-card>
    <mat-card
      class="example-card"
      appearance="outlined"
      [routerLink]="['/Kekkei-Genkai']"
    >
      <img
        id="title-card"
        mat-card-image
        src="https://narutodb.xyz/cards/kekkeigenkai.avif"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Kekkei Genkai</mat-card-title>
    </mat-card>
    <mat-card
      class="example-card"
      appearance="outlined"
      [routerLink]="['/tailed-beast']"
    >
      <img
        style="max-height: 65%"
        mat-card-image
        src="https://narutodb.xyz/cards/tailedbeasts.webp"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Tailed-Beast</mat-card-title>
    </mat-card>
    <mat-card class="example-card" appearance="outlined" [routerLink]="['/teams']">
      <img
        id="title-card"
        mat-card-image
        src="https://narutodb.xyz/cards/teams.webp"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Teams</mat-card-title>
    </mat-card>
    <mat-card class="example-card" appearance="outlined" [routerLink]="['/kara']">
      <img
        id="title-card"
        mat-card-image
        src="https://narutodb.xyz/cards/kara.png"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Kara</mat-card-title>
    </mat-card>
    <mat-card class="example-card" appearance="outlined" [routerLink]="['/akatsuki']">
      <img
        id="title-card"
        mat-card-image
        src="https://narutodb.xyz/cards/akatsuki.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title class="title-card">Akatsuki</mat-card-title>
    </mat-card>
  </div>
</div>
