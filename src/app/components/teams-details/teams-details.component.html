<div class="container">
  <div class="contenedor" *ngFor="let item of dataTitle">
    <img
      class="container_img"
      src="https://narutodb.xyz/cards/teams.webp"
    />
    <div class="centrado">Equipo: {{ item }}</div>
  </div>
  <div class="characters_card">
    <mat-card class="example-card" *ngFor="let item of dataSource">
      <img class="example-card-img" mat-card-image src="{{ item.images }}" />
      <mat-card-content>
        <mat-card-title class="example-card-title">{{
          item.name
        }}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
</div>
