<div class="container">
  <div class="contenedor">
    <img
      class="container_img"
      src="https://narutodb.xyz/cards/tailedbeasts.webp"
    />
    <div class="centrado">Naruto Multiverso Bestias</div>
  </div>
  <div></div>
  <div class="characters_card">
    <mat-card
      class="example-card"
      *ngFor="let item of dataSource"
      [routerLink]="item.id"
    >
      <img class="example-card-img" mat-card-image src="{{ item.images }}" />
      <mat-card-content>
        <mat-card-title class="example-card-title">{{
          item.name
        }}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator [length]="1" [pageSize]="10"> </mat-paginator>
</div>
